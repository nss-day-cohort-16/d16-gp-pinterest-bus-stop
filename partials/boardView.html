<section>
<h1>Create A Board</h1>

	<form>
		
		<div class="form">
		<label>Name</label>
			<input type="text" class="formCtrl" placeholder="Make Your Board Title" ng-model="boardObj.Title"/>
		</div>

		<div class ="form">
			<label>Caption</label>
			<input type="text" class="formCtrl" placeholder="Add a caption to your board" ng-model = "boardObj.Description"/>
		</div>

		<button ng-click = "addNewBoard()">{{btn}}</button>
	</form>

</section>
